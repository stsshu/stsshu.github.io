title: 世新大學社會發展研究所
subtitle: Graduate Institute for Social Transformation Studies, SHU
description: >- # this means to ignore newlines until "baseurl:"
廿世紀後期，世界各地在全球化政經重建及資訊化的衝擊下產生巨變。通過資本、商品、文化、資訊及勞力的加速、擴大流動激起了波瀾壯闊的全球化趨勢，也引發了在地、本土認同的要求和個人的主觀建構。向來只著眼經濟成長的「發展研究」面臨環境生態、社會文化問題的日趨惡化也發生蛻變；均衡、可持續性的、參與式發展已取代成為此一學科的基本概念。
台灣自1992年起，國民平均產值已突破一萬美元關卡，但政治社會的亂象、貧富不均的嚴重、環境的惡化均顯示我們的成就是畸形的經濟成長，而非有機的社會發展。全球化導致國際組織興起和超國家的評判標準及約束力的擴張，包括智慧財產權、生態保育、公害防治，及消費者與生產者的權益保障，台灣必須適時做出有效的因應。
社會發展期許於相關民眾的意願及動力，越來越強調由下而上的參與式發展。回看台灣方興未艾的社區主義、舊有和新生的民間團體，一個市民社會似已萌現生機，正需要人們認真探索社會發展的新思想、新措施和新手段，俾使鞏固深化剛剛起步的民主實踐，維護弱勢權利，建立以個人主體為基礎的多元民主社會。
社會發展研究所試圖針對台灣物質快速增長中所引起的失衡狀態尋求綜合治理。通過有意識的發問和探討，產生宏觀的視野；並經由具體的基層實踐，培養可持續的行動力和累積在這基礎上建立的社會發展理論。
結合理論與實際，在市場競爭與國家統治雙元體制下，師生共同尋找出第三條路。
